<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>

    <form onsubmit="validateLogin(event)" action="HomePage.html" method="get">
        <div class="content-wrapper">
            <img src="./assets2/logo.png" alt="logo">
            <p>Welcome Back!</p>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <button type="submit" class="login-btn2">Login</button>
            <p class="lower">Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </form>

    <script src="script2.js"></script>

</body>

</html>

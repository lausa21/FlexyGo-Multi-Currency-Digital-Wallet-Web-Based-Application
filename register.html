<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegisterPage</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <form onsubmit="validateRegister(event)" action="HomePage.html" method="get">
        <div class="content-wrapper">
            <img src="./assets2/logo.png" alt="logo">
            <p>Hello!</p>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
            </div>

            <button type="submit" class="register-btn2">Register</button>
            <p class="lower">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </form>
    <script src="script2.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexyGo</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="header-container">
        <div class="nav-container">
            <p id="brand-name" onclick="HomeButton()">Flexy Go</p>
                <div class="nav-bar">
                    <img src="./assets/account_icon.png" alt="user" class="icon" onclick="ProfileButton()">
                </div>
        </div>
    </div>
    
    <div id="wallet-container">
        <div id="wallet">
            <div id="title-container">
                <img src="./assets/wallet-icon.png" alt="wallet" srcset="" class="wallet-icon">
                <p>Wallet</p>
            </div>
            <div id="balance-container">
                <p>Converted Total (IDR)</p>
                <div id="balance">
                    <p>IDR <span id="total-balance">*****</span></p>
                    <img src="./assets/eye-closed.png" alt="eye-closed" srcset="" class="eye-icon" onclick="ShowBalance2()" id="eye-closed2">
                    <img src="./assets/eye-opened.png" alt="eye-opened" srcset="" class="eye-icon" onclick="HideBalance2()" id="eye-opened2" style="display: none;">
                </div>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="idr-balance" style="display: none;"></div>
        <div id="currency-container">
            <div id="currency">
                <img src="./assets/usa-flagpng.png" alt="" class="flag-icon">
                <div id="currency-balance">
                    <p class="currency-balance">USD <span id="usd-balance"></span><span id="usd-buyrate" style="display: none;"></span><span id="usd-sellrate" style="display: none;"></span></p>
                    <p class="currency-label">United States Dollar</p>
                </div>
            </div>
            <p onclick="TransactionPageButton('./assets/usa-flagpng.png', 'USD', document.getElementById('usd-balance').textContent, 'United States Dollar', document.getElementById('usd-buyrate').textContent,document.getElementById('usd-sellrate').textContent,document.getElementById('idr-balance').textContent)"> > </p>
        </div>
    
        <div id="currency-container">
            <div id="currency">
                <img src="./assets/sg-flag.png" alt="" class="flag-icon">

                    <p class="currency-label">Singapore Dollar</p>
                </div>
            </div>
            <p onclick="TransactionPageButton('./assets/sg-flag.png', 'SGD', document.getElementById('sgd-balance').textContent, 'Singapore Dollar', document.getElementById('sgd-buyrate').textContent,document.getElementById('sgd-sellrate').textContent,document.getElementById('idr-balance').textContent)"> > </p>
        </div>

<footer>
    <div class="footer-container">
            <img src="./assets/home-icon.png" alt="homebutton" srcset="" class="icon" style="width: 5rem;" onclick="HomeButton()">
            <img src="./assets/convert-icon.png" alt="convertbutton" srcset="" style="width: 5rem;" onclick="ConvertButton()">
